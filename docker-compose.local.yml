services:
  metadata-remote:
    build: .
    container_name: metadata-remote-dev
    develop:
      watch:
        - action: sync
          path: ./templates
          target: /src/templates
        - action: sync
          path: ./static
          target: /src/static
        - action: rebuild
          path: ./core
          target: /src/core
        - action: rebuild
          path: ./app.py
          target: /src/app.py
        - action: rebuild
          path: ./config.py
          target: /src/config.py
        - action: rebuild
          path: requirements.txt
          target: /src/requirements.txt
    ports:
      - "8338:8338"
    volumes:
      - /PATH/TO/YOUR/MUSIC:/music  # Change this to your music directory
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      # Uncomment the line below to show hidden files (files starting with .)
      # - SHOW_HIDDEN_FILES=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8338/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
